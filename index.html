<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plug-and-Play Editor Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 3rem 1.5rem;
      background: linear-gradient(135deg, #f0f4ff 0%, #e8edf5 50%, #f1f5f9 100%);
      color: #0f172a;
      min-height: 100vh;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0 0 .25rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      margin: 0;
      color: #64748b;
      font-size: .875rem;
    }

    textarea {
      width: 100%;
      height: 150px;
    }

    .actions {
      margin-top: 1.5rem;
      display: flex;
      justify-content: flex-end;
    }

    .actions button {
      padding: .625rem 1.25rem;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-weight: 600;
      font-size: .8125rem;
      letter-spacing: .02em;
      box-shadow: 0 1px 3px rgba(59, 130, 246, .4);
      transition: transform .15s, box-shadow .15s;
    }

    .actions button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, .35);
    }

    .actions button:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Plug-and-Play Editor</h1>
      <p>A modern, extensible rich text editor component</p>
    </div>

    <textarea id="editor">
        <h2>Welcome to the Plug-and-Play Editor</h2>
        <p>This is a default paragraph inside the editor.</p>
        <p>Try making this text <strong>bold</strong> or <em>italic</em>.</p>
      </textarea>

    <div class="actions">
      <button id="get-content">Get HTML Content</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
